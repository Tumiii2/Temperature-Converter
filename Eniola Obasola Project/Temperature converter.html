<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Eniola Obasola.css">
</head>
<body>
   
<h1>Temperature Converter</h1>



<form>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsiusInput">
  <input type="button" value="Convert to Fahrenheit" onclick="convertToFar()">
  <p id="result"></p>

  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheitInput">
  <input type="button" value="Convert to Celsius" onclick="convertToCel()">
  <p id="result2"></p>
</form>

<script>
  function convertToFar() {
    var celsiusInput = document.getElementById("celsiusInput").value;
    var celsius = parseFloat(celsiusInput);

    if (isNaN(celsius)) {
      alert("Please enter a valid number for Celsius.");
      document.getElementById("result").innerHTML = "";
    } else {
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = celsius + " Celsius = " + fahrenheit.toFixed(2) + " Fahrenheit";
    }
  }

  function convertToCel() {
    var fahrenheitInput = document.getElementById("fahrenheitInput").value;
    var fahrenheit = parseFloat(fahrenheitInput);

    if (isNaN(fahrenheit)) {
      alert("Please enter a valid number for Fahrenheit.");
      document.getElementById("result2").innerHTML = "";
    } else {
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("result2").innerHTML = fahrenheit + " Fahrenheit = " + celsius.toFixed(2) + " Celsius";
    }
  }


</script>

</body>
</html>
